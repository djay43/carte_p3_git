
<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Carte interactive</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
        <script type="text/javascript" src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    </head>
    
    <header id="banniere">
        <h1><i class="fas fa-bicycle" class="logo_hidden"></i><i class="fas fa-bicycle" class="logo_hidden"></i><i class="fas fa-bicycle" class="logo_hidden"></i><i class="fas fa-bicycle"></i><i class="fas fa-bicycle"></i>FindYourBike<i class="fas fa-bicycle"></i><i class="fas fa-bicycle"></i><i class="fas fa-bicycle" class="logo_hidden"></i><i class="fas fa-bicycle" class="logo_hidden"></i><i class="fas fa-bicycle" class="logo_hidden"></i></h1>
        <h4>L'application en temps réel pour réserver un vélo sur la ville de Lyon!</h4>
    <a href="#left-content" id="lien_ancre"><i class="fas fa-arrow-alt-circle-down"></i></a>
    </header>
    
    <body>
        
                      

        
        <section id="section_diapo">
        
        
                <button type="button" class="btn btn-primary" id="left"> &lang; </button>
                
               
                        <div id="diaporama">

                                <div id="slide1" class="step">
                                    
                                        <div class="slider_text">
                                            
                                            <figure>
                                                <img src="img/etape1.png" alt="etape 1 application location de velo"  id="etape1">
                                            </figure>
                                            <figcaption>
                                                <h2>Étape 1</h2> 
                                                <h5>Dans un premier temps, sélectionnez votre station.</h5>
                                                <p>Les marqueurs sont générées en temps-réel et sont mis-à-jour à chaque chargement de la page.</p>

                                            </figcaption>
                                        </div>
                                </div>

                                <div id="slide2" class="step">
                                        <div class="slider_text">
                                            <figure>
                                                <img src="img/etape2.png" alt="etape 2 application location de velo" id="etape2">
                                            </figure>
                                            <figcaption>
                                                <h2>Étape 2</h2> 
                                                <h5>Les informations de la station s'affichent.</h5>
                                                <p>Si il y a des vélos et des emplacements de disponibles, vous pouvez passer à la réservation.</p>
                                                <p>Si le bouton de réservation ne s'affiche pas, c'est qu'il n'y a plus d'emplacements ou de vélos disponibles.</p>
                                            </figcaption>
                                        </div>

                                </div>

                                <div id="slide3" class="step">
                                        <div class="slider_text">
                                            <figure>
                                                <img src="img/etape3.png" alt="etape 1 application location de velo" id="etape3">
                                            </figure>
                                            <figcaption>
                                                <h2>Étape 3</h2> 
                                                <h5> Le formulaire de réservation s'affiche.</h5>
                                                <p>Attention, tous les champs doivent être remplis! Veillez à ne pas oublier de signer à l'aide de votre souris</p>
                                            </figcaption>
                                        </div>
                                </div>

                                <div id="slide4" class="step">
                                        <div class="slider_text">
                                            <figure>
                                                <img src="img/etape4.png" alt="etape 1 application location de velo" id="etape4">
                                            </figure>
                                            <figcaption>
                                                <h2 id="titre_slide4">Étape 4</h2>
                                                <p><strong>Félicitations, votre réservation est effective!</strong></p>
                                                <p>Celle-ci est valable pour une durée de 20 minutes.</p> 
                                                <p>Si vous réservez à nouveau, la réservation en cours sera automatiquement supprimée.</p></figcaption>
                                        </div>

                                </div>
                            
                                <nav>

                                </nav>
                                <i class="fas fa-play-circle" id="play_diapo"></i>
                                <i class="far fa-pause-circle" id="pause_diapo"></i>

                        </div>
                
                <button type="button" class="btn btn-primary" id="right"> &rang; </button>


        
        
        </section>
        
        
        
        
        <section id="application">
            <div id="left-content">
                <div id="map"> 
                </div>
                

            </div>  
            
            <div class="infos_stations" >
                <h2>Informations de la station</h2>
                <p> Sélectionnez une station sur la carte pour vérifier sa disponibilité</p>
                
                <div id="infos_dynamiques" >
                
                   
                        <p id="adresse"></p>
                        
                        <p id ="points_attaches"></p>
                        
                        <p id="velos_disponibles"></p>
                        
                        <p id="statut"></p>
                        
                        <p id="bouton"></p>
                    
                        
                   
                </div>
                
                <div class="reservation">
                    <i class="fas fa-pencil-alt"></i>
                    <input type="text" placeholder="Nom" id="nomUtilisateur"  class="form-control">
                    <input type="text" placeholder="Prénom" id="prenomUtilisateur"  class="form-control">
                    <canvas id="signature"></canvas>
                    <button type="button" class="btn btn-danger" id="init">Réinitialiser</button>
                    <button type="button" class="btn btn-success" id="reserver">Confirmer</button>
                    <p id="erreur"></p>
                    
                </div>
            </div>
            
        </section>
                        <div id="temps_restant"><h2></h2><span></span><button type="button" class="btn btn-danger" id="annuler">Annuler</button>
                </div>
        <script src="diaporama.js"></script>
        <script src="app.js"></script>
        <script src="canvas.js"></script>

    </body>
    <footer>
        <a href="#banniere"><i class="fas fa-arrow-circle-up"></i></a>
    </footer>
</html>
